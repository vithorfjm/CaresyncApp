<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caresync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="container">
            <h2>Lista de profissionais</h2>
            <a th:href="@{/profissional/formulario-criacao}" class="btn btn-primary mb-3">Novo profissional</a>
            <a th:href="@{/}" class="btn btn-outline-primary mb-3">Voltar</a>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="align-middle">Id</th>
                        <th class="align-middle">Nome</th>
                        <th class="align-middle">E-mail</th>
                        <th class="align-middle">Número de registro</th>
                        <th class="align-middle">Cargo</th>
                        <th class="align-middle">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="profissional : ${profissionais}">
                        <td th:text="${profissional.id}"></td>
                        <td th:text="${profissional.nome}"></td>
                        <td th:text="${profissional.email}"></td>
                        <td th:text="${profissional.numeroRegistro}"></td>
                        <td th:text="${profissional.cargo}"></td>
                        <td class="align-middle">
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/profissional/formulario-edicao/{id}(id=${profissional.id})}" class="btn btn-primary btn-sm me-1" title="Editar">
                                    Editar
                                </a>
                                <button class="btn btn-danger btn-sm apagar" title="Excluir" th:data-id="${profissional.id}">
                                    Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--MODAL EXCLUIR-->
        <div class="modal-excluir">
            <form method="POST" class="formulario-delecao">
                <h3>Excluir profissional</h3>
                <span>Tem certeza que deseja excluir o profissional?</span>
                <div class="btns-container">
                    <div class="btn btn-primary" id="cancelar">Cancelar</div>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>

        <script>
            const modal = document.querySelector(".modal-excluir");
            const botoesDelete = document.querySelectorAll(".apagar");
            const formDelete = document.querySelector(".formulario-delecao");
            const botaoCancelar = document.querySelector("#cancelar");

            botoesDelete.forEach(btn => {
                btn.addEventListener("click", () => {
                    modal.style.display = "flex";
                    const idProfissional = btn.dataset.id;
                    formDelete.action = `/profissional/excluir/${idProfissional}`;
                });
            });

            botaoCancelar.addEventListener("click", () => {
                modal.style.display = "none";
            })
        </script>
    </body>
</html>
