<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caresync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="d-flex align-items-center flex-column">
    <h2>Cadastro</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Email já cadastrado.
    </div>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="POST" class="col-sm-4">
        <div class="mb-3">
            <label for="nome"><strong>Nome</strong></label>
            <input
                    class="form-control"
                    th:maxlength="100"
                    th:field="${usuario.nome}"
                    type="text"
                    id="nome"
                    name="nome"
                    required placeholder="Digite o nome">
        </div>
        <div class="mb-3">
            <label for="username"><strong>Email</strong></label>
            <input
                    class="form-control"
                    th:maxlength="100"
                    th:field="${usuario.email}"
                    type="text"
                    id="username"
                    name="username"
                    required placeholder="Digite o email">
        </div>
        <div class="mb-3">
            <label for="password"><strong>Senha</strong></label>
            <input
                    class="form-control"
                    th:maxlength="100"
                    th:field="${usuario.password}"
                    type="password"
                    id="password"
                    name="password"
                    required placeholder="Digite a senha">
        </div>
        <div class="d-flex justify-content-around">
            <button type="submit" value="Log in" class="btn btn-primary">Cadastre-se</button>
            <span>Já tem uma conta? <a th:href="@{/login}" class="text-decoration-underline">Fazer login</a></span>
        </div>
    </form>
</div>
</body>
</html>
