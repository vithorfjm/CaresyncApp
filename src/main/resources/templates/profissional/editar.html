<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Caresync</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
    <div th:replace="~{fragments/header-logado :: headerLogado}"></div>
        <div class="container">
            <a th:href="@{/profissional/listar}" class="btn btn-outline-primary  mb-3">Voltar</a>
            <h2>Editar profissional</h2>

            <form th:action="@{/profissional/editar}" th:object="${profissional}" method="POST" class="col-sm-4">
                <div class="mb-3">
                    <label for="id" class="form-label"><strong>Id</strong></label>
                    <input type="text" id="id" class="form-control readonly-input" th:field="*{id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label"><strong>Nome</strong></label>
                    <input type="text" id="nome" class="form-control" th:field="*{nome}">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label"><strong>Email</strong></label>
                    <input type="email" id="email" class="form-control" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="registro" class="form-label"><strong>Nº de registro</strong></label>
                    <input type="text" id="registro" class="form-control" th:field="*{numeroRegistro}">
                </div>
                <div class="mb-3">
                    <label for="cargo"><strong>Cargo</strong></label>
                    <select class="form-control" th:field="*{cargo}" id="cargo" required>
                        <option value="Médico">Médico</option>
                        <option value="Enfermeiro">Enfermeiro</option>
                        <option value="Técnico de enfermagem">Técnico de enfermagem</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
    </body>
</html>
