<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Caresync</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div th:replace="~{fragments/header-logado :: headerLogado}"></div>
        <div class="container">
            <a th:href="@{listar}" class="btn btn-outline-primary  mb-3">Voltar</a>
            <h2>Criar profissional</h2>

            <form th:action="@{/profissional/criar}" th:object="${profissional}" method="POST" class="col-sm-4" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nome"><strong>Nome</strong></label>
                    <input class="form-control" th:maxlength="100" type="text" th:field="${profissional.nome}" id="nome" required placeholder="Digite o nome">
                </div>
                <div class="mb-3">
                    <label for="email"><strong>Email</strong></label>
                    <input class="form-control" th:maxlength="100" type="email" th:field="${profissional.email}" id="email" required placeholder="Digite o email">
                </div>
                <div class="mb-3">
                    <label for="registro"><strong>Nº de registro</strong></label>
                    <input class="form-control" th:maxlength="100" type="text" th:field="${profissional.numeroRegistro}" id="registro" required placeholder="Digite o nº de registro (CRM/COREN)">
                </div>
                <div class="mb-3">
                    <label for="cargo"><strong>Cargo</strong></label>
                    <select class="form-control" th:field="${profissional.cargo}" id="cargo" required>
                        <option value="" selected>Selecione um cargo</option>
                        <option value="Médico">Médico</option>
                        <option value="Enfermeiro">Enfermeiro</option>
                        <option value="Técnico de enfermagem">Técnico de enfermagem</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
