<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Caresync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
  <div th:replace="~{fragments/header-logado :: headerLogado}"></div>
    <div class="container">
      <h2>Lista de pacientes</h2>
      <a th:href="@{/paciente/formulario-criacao}" class="btn btn-primary mb-3">Novo paciente</a>
      <a th:href="@{/}" class="btn btn-outline-primary mb-3">Voltar</a>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="align-middle">Id</th>
            <th class="align-middle">Nome</th>
            <th class="align-middle">Email</th>
            <th class="align-middle">CPF</th>
            <th class="align-middle">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.id}"/>
            <td th:text="${paciente.nome}"/>
            <td th:text="${paciente.email}"/>
            <td th:text="${paciente.CPF}"/>
            <td class="align-middle">
              <div class="d-flex justify-content-center">
                <a th:href="@{/paciente/formulario-edicao/{id}(id=${paciente.id})}" class="btn btn-primary btn-sm me-1" title="Editar">
                  Editar
                </a>
                <button class="btn btn-danger btn-sm apagar" title="Excluir" th:data-id="${paciente.id}">
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--MODAL EXCLUIR-->
    <div class="modal-excluir">
      <form method="POST" class="formulario-delecao">
        <h3>Excluir profissional</h3>
        <span>Tem certeza que deseja excluir o profissional?</span>
        <div class="btns-container">
          <div class="btn btn-primary" id="cancelar">Cancelar</div>
          <button type="submit" class="btn btn-danger">Excluir</button>
        </div>
      </form>
    </div>

    <script th:src="@{/js/excluir.js}"></script>
  </body>
</html>
